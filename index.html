<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/ce3adb9920.js" crossorigin="anonymous"></script>
	<title>Huddle</title>
	<link rel="icon" href="images/favicon-32x32.png">
</head>
<body>

	<header class="ms-5 mt-5">
		<img src="images/logo.svg" alt="Huddle Logo">
	</header>

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6">
				<img class="img-fluid" src="images/illustration-mockups.svg">
			</div>
			<div class="col-md-6 mt-5" id="call-to-action">
				<h1 class="text-white">Build The Community Your Fans Will Love</h1>
        		<p class="text-white">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          		<button type="button" class="btn rounded-pill shadow register-btn">Register</button>
			</div>
		</div>
	</div>

	<footer class="social-icons">
		<a href="#">
			<i class="fab fa-facebook-f text-white"></i>
		</a>
		<a href="#">
			<i class="fab fa-twitter text-white"></i>
		</a>
		<a href="#">
			<i class="fab fa-instagram text-white"></i>
		</a>
	<footer>

</body>
